name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ api/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/ api/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Lint with pylint
      run: |
        pylint src/ api/ --disable=C0111,R0913,R0903 --fail-under=7.0
      continue-on-error: true
    
    - name: Create sample dataset
      run: |
        python -c "
import pandas as pd
import numpy as np

np.random.seed(42)
n = 1000

df = pd.DataFrame({
    'longitude': np.random.uniform(-124, -114, n),
    'latitude': np.random.uniform(32, 42, n),
    'housing_median_age': np.random.uniform(1, 52, n),
    'total_rooms': np.random.uniform(100, 5000, n),
    'total_bedrooms': np.random.uniform(10, 1000, n),
    'population': np.random.uniform(50, 3000, n),
    'households': np.random.uniform(10, 1000, n),
    'median_income': np.random.uniform(0.5, 15, n),
    'median_house_value': np.random.uniform(50000, 500000, n)
})

df.to_csv('data/housing.csv', index=False)
print('Sample dataset created successfully!')
        "
    
    - name: Run unit tests
      run: |
        python -m pytest tests/ -v --tb=short
    
    - name: Verify training script runs
      run: |
        python src/train.py
    
    - name: Check model output
      run: |
        if [ -f "models/model.pkl" ]; then
          echo " Model file created successfully"
          ls -lh models/model.pkl
        else
          echo "âœ— Model file not found"
          exit 1
        fi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: model-and-logs
        path: |
          models/
          *.log